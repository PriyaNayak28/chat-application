
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- chat-logo  -->
     <div id="intro-screen" class="intro-screen"> 
        <img src="./images/app-image.png" alt="App Image">
    </div>

 <!-- sign-up form  -->
    <div id="sign-up-form" class="form-container">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email-signup" placeholder="Email" required>
        <input type="password" id="password-signup" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
        <span class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</span>
    </div>

   <!-- sign-in form  -->
    <div id="sign-in-form" class="form-container" style="display: none;">
        <h2>Sign In</h2>
        <input type="email" id="email-signin" placeholder="Email" required>
        <input type="password" id="password-signin" placeholder="Password" required>
        <button onclick="signIn()">Sign In</button>
        <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
    </div>

     <div id="main-page" style="display: none; display: flex; height: 100vh;">
        <!-- Sidebar   -->
            <div id="sidebar" style="width: 80%; background: #f0f0f0; padding: 15px; overflow-y: auto; height: 100vh;">
                <h3>Users</h3>
                <ul id="user-list" style="list-style: none; padding: 0;"></ul>
            </div>
           
        <div id="chat-box" style="flex: 1; display: flex; flex-direction: column; height: 100vh;">
             <!-- Header with Logout Button   -->
            <div id="chat-header" style="padding: 15px; background: #007bff; color: white; display: flex; justify-content: space-between; align-items: center;">
                <h3 id="chat-title">Choose a user to chat</h3>
                <button id="logout-button" onclick="logout()" style="background: rgb(237, 241, 242); color: rgb(16, 1, 1); border: none; padding: 2px 2px; cursor: pointer; font-size: 0.6em; border-radius: 2px; width: 150px; height: 50px;">Logout</button>
            </div>
            
            
            <div id="messages" class="messages" style="flex: 1; padding: 15px; overflow-y: auto; background: #ffffff; display: flex; flex-direction: column;"></div>
            
           
            <div id="message-container" style="display: flex; padding: 10px; background: #f8f9fa;">
                <input type="text" id="message-input" placeholder="Type your message here..." style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <button id="send-message" onclick="sendMessage()" style="margin-left: 10px; background: #007bff; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px;">Send</button>
            </div>
        </div>
    </div>  

    <script>
        setTimeout(function() {
            document.getElementById('intro-screen').style.display = 'none';
            //  document.getElementById('sign-up-form').style.display = 'block';
        }, 1000);
        
        function toggleForms() {
            const signUpForm = document.getElementById('sign-up-form');
            const signInForm = document.getElementById('sign-in-form');
            if (signUpForm.style.display === 'none') {
                signUpForm.style.display = 'block';
                signInForm.style.display = 'none';
            } else {
                signUpForm.style.display = 'none';
                signInForm.style.display = 'block';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body> 
</html>
