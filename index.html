
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat talk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- chat-logo  -->
     <div id="intro-screen" class="intro-screen"> 
        <img src="./images/app-image.png" alt="App Image">
    </div>

 <!-- sign-up form  -->
    <div id="sign-up-form" class="form-container">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email-signup" placeholder="Email" required>
        <input type="password" id="password-signup" placeholder="Password" required>
        <button onclick="signUp()">Sign Up</button>
        <span class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</span>
    </div>

   <!-- sign-in form  -->
    <div id="sign-in-form" class="form-container" style="display: none;">
        <h2>Sign In</h2>
        <input type="email" id="email-signin" placeholder="Email" required>
        <input type="password" id="password-signin" placeholder="Password" required>
        <button onclick="signIn()">Sign In</button>
        <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
    </div>

      <!-- Main Page (User List + Chat UI)  -->
    <div id="main-page" style="display: none;">
        <div id="sidebar">
            <h3 id="users-header">Users</h3>
            <ul id="user-list"></ul>
        </div>
        <div id="chat-box">
            <h3 id="chat-header">Select a User to Chat</h3>
            <div id="messages" class="messages"></div>
            <div id="message-container" style="display: none;">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-message" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <!-- logout button  -->
    <div>
        <button id="logout-button" onclick="logout()">Logout</button>
    </div>
    </div>



    <script>
        setTimeout(function() {
            document.getElementById('intro-screen').style.display = 'none';
            //  document.getElementById('sign-up-form').style.display = 'block';
        }, 1000);
        
        function toggleForms() {
            const signUpForm = document.getElementById('sign-up-form');
            const signInForm = document.getElementById('sign-in-form');
            if (signUpForm.style.display === 'none') {
                signUpForm.style.display = 'block';
                signInForm.style.display = 'none';
            } else {
                signUpForm.style.display = 'none';
                signInForm.style.display = 'block';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body> 
</html>
